<!DOCTYPE html>
<html lang="en">
<head>

    <title>Drawing Shapes in D3 v4</title>
    <script src="/node_modules/d3/build/d3.js"></script>

<body>
    <h3>SVG Bar Circle and Text</h3>
    <svg width="100" height="50">

    <svg width="50" height="50">
        <text x="25" y="25" style="fill: blue" >!!</text>
    </svg>
