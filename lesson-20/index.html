<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Line Chart with D3 v4</title>
    <script src="/node_modules/d3/build/d3.js"></script>
    <style>
        .chart {
            background: lightgray; 
            border: 1px solid black;
        }
        .point {
            fill: steelblue;
            fill-opacity: 0.5
        }
        .point:hover {
            fill: blue;
        }
        .label {
            font-size: 11px;
            font-family: sans-serif;
            fill: black;
            text-anchor: middle;
        }
        .line {
            stroke-width: 2;
        }
        
    </style>
</head>
<body>
    <div class="chart">
    </div>
    
    <script src="src/app.js"></script>
</body>
</html>
